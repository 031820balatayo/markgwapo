<!DOCTYPE html>
<html>
<head>
	<title>Friend Registry</title>
	<style>

    body {
        background-color: #f7f6f8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        font-family: "Calibri", sans-serif;
    }

    h1 {
        text-align: left;
        font-size: 24px;
        margin-top: 0;
        margin-bottom: 20px;
		
    }

    .container {
        display: flex;
        justify-content: flex-start; /* Changed to flex-start to align items to the left */
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    form {
        border: 1px solid #cccccc;
        padding: 20px;
        max-width: 500px; /* Adjusted to make the form narrower */
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: left;
        width: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f8f8f8;
    }

    input[type="submit"] {
        background-color: #70b492;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        transition: background-color 0.3s ease;
        margin-top: 20px; /* Added margin to separate from the form */
    }

</style>

</head>

<body>
	<h1>FRIEND REGISTRY</h1>
	<form action="https://script.google.com/macros/s/AKfycbx97TdJ3bKODacMyzoeSv733sEcRA5CXnLxJpKh4AF1ByY-vCUTtgA-k41HNtcfjDg1oA/exec" method='post'>
		<label for="name">NAME:</label>
		<input type="text" id="name" name="name" />

		
		<label for="gender">Gender:</label>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
	
		<label for="email">EMAIL:</label>
		<input type="email" id="email" name="email" />

		<label for="phone">PHONE:</label>
		<input type="tel" id="phone" name="phone" />

		<label for="birthday">BIRTHDAY:</label>
		<input type="date" id="birthday" name="birthday" />

		<label for="address"><br>ADDRESS:</label>
		<input type="text" id="address" name="address" />

		<label for="interests">INTEREST:</label>
		<textarea id="interests" name="interest"></textarea>

		
		<input type="submit" value="Submit" />
		
	</form>
</body>
</html>
